<!DOCTYPE html>
<html leng="en">
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <header class="header header__info">
    <img src="./eisenhower-matrix.jpg">
    <a class="header__more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main>
    <section class="main-page">
      <div class="main-page__todo-list">
          <label for="new-task">Add Item</label>
          <div class="task-row-wrapper">
            <input
              id="new-task"
              class="task"
              type="text"
            >
            <button>Add</button>
          </div>
      </div>
      <h3>Todo</h3>
      <ul class="incompleted-tasks" id="incompleteTasks">
          <li class="completed-tasks__list">
            <input type="checkbox">
            <label class="task">Pay Bills</label>
            <input type="text" class="task">
            <button class="edit">Edit</button>
            <button class="delete"><img src="./remove.svg" alt="remove icon"></button>
          </li>
          <li class="completed-tasks__list edit-mode">
            <input type="checkbox">
            <label class="task">Go Shopping</label>
            <input
              type="text"
              value="Go Shopping"
              class="task"
            >
            <button class="edit">Save</button>
            <button class="delete">
              <img src="./remove.svg" alt="remove icon">
            </button>
          </li>
      </ul>
      <h3>Completed</h3>
      <ul class="completed-tasks" id="completed-tasks">
        <li class="completed-tasks__list">
            <input type="checkbox" checked>
            <label class="task">See the Doctor</label>
            <input type="text" class="task">
            <button class="edit">Edit</button>
            <button class="delete">
              <img src="./remove.svg" alt="remove icon">
            </button>
        </li>
      </ul>
      </section>
  </main>
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
